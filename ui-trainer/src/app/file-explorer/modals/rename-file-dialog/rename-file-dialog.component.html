<h1 mat-dialog-title>Rename File</h1>

<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="File Name" [(ngModel)]="fileName" (keydown.enter)="closeDialog()">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="fileName" color="primary">OK</button>
</mat-dialog-actions>
