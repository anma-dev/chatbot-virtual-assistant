<h1 mat-dialog-title>Edit Response</h1>

<form [formGroup]="editResponseForm" (ngSubmit)="closeDialog()">
<mat-dialog-content>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Response Name</mat-label>
    <input matInput (keydown.space)="$event.preventDefault()" maxlength="30" formControlName="responseName">
  </mat-form-field>
  <br />
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Response Description</mat-label>
    <textarea matInput maxlength="140" formControlName="responseDescription"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button type="submit" [disabled]="!editResponseForm.valid" color="primary">OK</button>
</mat-dialog-actions>
</form>
