<div class="row header">
  <div class="col-md-10">
    <div class="eva-logo-div">
      <div class="logo-div" [routerLink]="'/home/trainer'">
        <img class="side_header_logo_img" src="/assets/images/logo.png">
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="row">
      <div class="col-md-3 header-buttons"></div>
      <div class="col-md-3 header-buttons">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon class="header-icons" svgIcon="menu"></mat-icon>
        </button>
      </div>
      <div class="col-md-3 header-buttons">
        <mat-icon class="header-icons" svgIcon="help"></mat-icon>
      </div>
      <div class="col-md-3 header-buttons">
        <mat-icon class="header-icons" svgIcon="profile"></mat-icon>
      </div>
    </div>
  </div>
</div>
<mat-menu #menu="matMenu" xPosition="before">
  <button *ngIf="showTrainerOrDeploy==='trainer'" [routerLink]="'/home/trainer'" mat-menu-item>
    <mat-icon svgIcon="trainer"></mat-icon>
    <span>Trainer</span>
  </button>
  <button *ngIf="showTrainerOrDeploy==='deploy'" [routerLink]="'/home/deploy'" mat-menu-item>
    <mat-icon svgIcon="deploy"></mat-icon>
    <span>Deploy</span>
  </button>
  <div *ngIf="showTrainerOrDeploy==='both'">
    <button mat-menu-item [routerLink]="'/home/trainer'">
      <mat-icon svgIcon="trainer"></mat-icon>
      <span>Trainer</span>
    </button>
    <button mat-menu-item [routerLink]="'/home/deploy'">
      <mat-icon svgIcon="deploy"></mat-icon>
      <span>Deploy</span>
    </button>
  </div> 
</mat-menu>
