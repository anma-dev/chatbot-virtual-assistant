<div class="row header" [ngClass]="(appSource==='open')?'header-black':'header-color'">
  <div class="col-md-10">
    <div *ngIf="appSource==='enterprise'" class="eva-logo-div">
      <div class="logo-div" [routerLink]="'/home/trainer'">
        <img class="side_header_logo_img" src="/assets/images/trainer-loader.svg">
        <span class="header-text">Virtual&nbsp;Assistant</span>
      </div>
    </div>
    <div *ngIf="appSource==='open'" class="eva-logo-div">
      <div class="logo-div" [routerLink]="'/home/trainer'">
        <img class="side_header_logo_img" src="/assets/images/nav-symbol.png">
        <span class="header-text">Virtual&nbsp;Assistant</span>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div *ngIf="appSource==='enterprise'" class="row">
      <div class="col-md-5 header-buttons"></div>
      <div class="col-md-3 header-buttons">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon class="header-icons" svgIcon="menu"></mat-icon>
        </button>
      </div>
      <div class="col-md-4 header-buttons">
        <a href="https://navigateconsulting.github.io/virtual-assistant/docs/" target="_blank"><mat-icon class="header-icons" svgIcon="help"></mat-icon></a>
      </div>
    </div>
    <div *ngIf="appSource==='open'" class="row">
      <div class="col-md-3 header-buttons"></div>
      <div class="col-md-3 header-buttons"></div>
      <div class="col-md-3 header-buttons"></div>
      <div class="col-md-3 header-buttons">
        <button mat-icon-button [matMenuTriggerFor]="menuBlack">
          <mat-icon class="header-icons" svgIcon="menu-black"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<mat-menu #menu="matMenu" xPosition="before">
  <button *ngIf="showTrainerOrDeploy==='trainer'" [routerLink]="'/home/trainer'" mat-menu-item>
    <mat-icon svgIcon="trainer"></mat-icon>
    <span>Trainer</span>
  </button>
  <button *ngIf="showTrainerOrDeploy==='deploy'" [routerLink]="'/home/deploy'" mat-menu-item>
    <mat-icon svgIcon="deploy"></mat-icon>
    <span>Deploy</span>
  </button>
  <div *ngIf="showTrainerOrDeploy==='both'">
    <button mat-menu-item [routerLink]="'/home/trainer'">
      <mat-icon svgIcon="trainer"></mat-icon>
      <span>Trainer</span>
    </button>
    <button mat-menu-item [routerLink]="'/home/deploy'">
      <mat-icon svgIcon="deploy"></mat-icon>
      <span>Deploy</span>
    </button>
  </div> 
</mat-menu>
<mat-menu #menuBlack="matMenu" xPosition="before">
  <button *ngIf="showTrainerOrDeploy==='trainer'" [routerLink]="'/home/trainer'" mat-menu-item>
    <mat-icon svgIcon="trainer-black"></mat-icon>
    <span>Trainer</span>
  </button>
  <button *ngIf="showTrainerOrDeploy==='deploy'" [routerLink]="'/home/deploy'" mat-menu-item>
    <mat-icon svgIcon="deploy-black"></mat-icon>
    <span>Deploy</span>
  </button>
  <div *ngIf="showTrainerOrDeploy==='both'">
    <button mat-menu-item [routerLink]="'/home/trainer'">
      <mat-icon svgIcon="trainer-black"></mat-icon>
      <span>Trainer</span>
    </button>
    <button mat-menu-item [routerLink]="'/home/deploy'">
      <mat-icon svgIcon="deploy-black"></mat-icon>
      <span>Deploy</span>
    </button>
  </div> 
</mat-menu>
