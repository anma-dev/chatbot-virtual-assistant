<div class="projects-container">
  <div class="row add-project">
    <div class="col-md-11">
      <mat-form-field>
        <input matInput (keyup)="applyProjectsFilter($event.target.value)" placeholder="Filter Projects">
      </mat-form-field>
    </div>
    <div class="col-md-1 text-right">
      <button mat-mini-fab matTooltip="Add Project" color="primary" (click)="addNewProject()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="projects-table-container mat-elevation-z8">
        <table mat-table [dataSource]="projectsDataSource">

          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> <mat-icon>insert_drive_file</mat-icon> </th>
            <td mat-cell *matCellDef="let project"> <mat-icon color="primary">folder</mat-icon> </td>
          </ng-container>
        
          <ng-container matColumnDef="project_name">
            <th mat-header-cell *matHeaderCellDef> Project Name </th>
            <td mat-cell *matCellDef="let project"><span *ngIf="project.state === ''" class="project_name_text" (click)="selectProject(project)">{{project.project_name}}</span> <span *ngIf="project.state !== ''" (click)="showErrorOnProject()">{{project.project_name}}</span></td>
          </ng-container>
        
          <ng-container matColumnDef="project_description">
            <th mat-header-cell *matHeaderCellDef> Project Description </th>
            <td mat-cell *matCellDef="let project"> {{project.project_description}} </td>
          </ng-container>

          <ng-container matColumnDef="created_by">
            <th mat-header-cell *matHeaderCellDef> Created By </th>
            <td mat-cell *matCellDef="let project"> {{project.created_by}} </td>
          </ng-container>
        
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let project"> {{project.state}} </td>
          </ng-container>

          <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef> Source </th>
            <td mat-cell *matCellDef="let project"> {{project.source}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let project" class="edit_remove"><button mat-icon-button [disabled]="project.state === 'Published' || project.state === 'Archived'" (click)="editProject(project._id.$oid, project.project_name, project.project_description)"><mat-icon>edit</mat-icon></button></td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let project" class="edit_remove"><button mat-icon-button [disabled]="project.state === 'Published' || project.state === 'Archived'" color="warn" (click)="deleteProject(project._id.$oid)"><mat-icon>remove_circle</mat-icon></button></td>
          </ng-container>

          <ng-container matColumnDef="copy">
            <th mat-header-cell *matHeaderCellDef> Copy </th>
            <td mat-cell *matCellDef="let project" class="edit_remove"><button mat-icon-button color="accent"><mat-icon (click)="copyProject(project._id.$oid, project.project_name)">file_copy</mat-icon></button></td>
          </ng-container>

          <ng-container matColumnDef="try_now">
            <th mat-header-cell *matHeaderCellDef> Try Now </th>
            <td mat-cell *matCellDef="let project" class="edit_remove"><button mat-icon-button color="primary"><mat-icon (click)="tryNowProject(project)">play_circle_filled</mat-icon></button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="projectsDisplayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: projectsDisplayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
